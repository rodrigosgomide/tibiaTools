<!doctype html>
<html lang="PT-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImbuementsCalculator</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculadora Imbuements</h1>
    <form action="">
        <div id="imbuimentsOptions">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option hidden selected>Imbuement Type</option>
                <option value = "skillBoost">Skill Boost</option>
                <option value = "elementalDamage">Elemental Damage</option>
                <option value = "elementalProtection">Elemental Potection</option>
                <option value = "support">Support</option>

        </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
